<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <style>
      /* CSS styles for the temperature converter */
      body {
        font-family: Arial, sans-serif;
        background-color: lightcyan;
      }

      #converter {
        width: 400px;
        margin: 0 auto;
        background-color: floralwhite;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }

      #result {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="converter">
      <h1>Temperature Converter</h1>
      <label>Celsius:</label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius" />
      <label>Fahrenheit:</label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
      <button onclick="convert()">Convert</button>
      <div id="result"></div>
    </div>

    <script>
      function convert() {
        // Get the input values
        var celsius = document.getElementById("celsius").value;
        var fahrenheit = document.getElementById("fahrenheit").value;

        // Check which input was used
        if (celsius != "") {
          // Convert Celsius to Fahrenheit
          var result = (celsius * 9) / 5 + 32;
          document.getElementById("fahrenheit").value = result.toFixed(2);
        } else if (fahrenheit != "") {
          // Convert Fahrenheit to Celsius
          var result = ((fahrenheit - 32) * 5) / 9;
          document.getElementById("celsius").value = result.toFixed(2);
        } else {
          // Show an error message if no input was provided
          document.getElementById("result").innerHTML = "Please enter a temperature to convert.";
        }
      }
    </script>
  </body>
</html>
